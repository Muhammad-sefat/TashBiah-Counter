<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TashBiah Counter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    
    <div class="h-screen w-[80%] mx-auto py-10 text-center">
        <h2 class="text-5xl font-extrabold text-amber-600">Digital Tashbiah</h2>

        <div class="py-10 md:py-20 grid md:grid-cols-3 gap-5">
            <!-- first card -->
            <div class="card  bg-base-100 shadow-xl text-center">
                <div class="card-body">
                  <h2 class="card-title mx-auto text-2xl">Alhumdulillah</h2>
                  <span id="alhumdulillah-value" class="py-5 text-2xl font-semibold">0</span>
                  <div class="card-actions justify-center">
                    <button id="alhumdulillah-increse" class="btn bg-blue-500 text-lg font-semibold">Increse</button>
                    <button id="alhumdulillah-decrese" class="btn bg-orange-500 text-lg font-semibold">Decrese</button>
                  </div>
                </div>
              </div>
              <!-- second card -->
              <div class="card bg-base-100 shadow-xl text-center">
                <div class="card-body">
                  <h2 class="card-title mx-auto text-2xl">Subanallah</h2>
                  <span id="subanallah-value" class="py-5 text-2xl font-semibold">0</span>
                  <div class="card-actions justify-center">
                    <button id="subanallah-increse" class="btn bg-blue-500 text-lg font-semibold">Increse</button>
                    <button id="subanallah-decrese" class="btn bg-orange-500 text-lg font-semibold">Decrese</button>
                  </div>
                </div>
              </div>
              <!-- third card -->
              <div class="card bg-base-100 shadow-xl text-center">
                <div class="card-body">
                  <h2 class="card-title mx-auto text-2xl">Allahhuakbur</h2>
                  <span id="allahhuakbur-value" class="py-5 text-2xl font-semibold">0</span>
                  <div class="card-actions justify-center">
                    <button id="allahhuakbur-increse" class="btn bg-blue-500 text-lg font-semibold">Increse</button>
                    <button id="allahhuakbur-decrese" class="btn bg-orange-500 text-lg font-semibold">Decrese</button>
                  </div>
                </div>
              </div>
        </div>

        <button id="reset-btn" class="px-6 py-3 border bg-amber-500 rounded-xl font-semibold text-lg mb-5">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
